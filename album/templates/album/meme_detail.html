{% extends 'base.html' %}
{% load static %}


{% block section %}
    <h2>
        {{ object.title }}
        {% if object.template_id %}
            <a href="{% url "template-detail" object.template_id %}">{{ object.template.name }}</a>
        {% endif %}
    </h2>
    <a href="{% url "meme-update" object.id %}">Editar</a>
    <a href="{% url "meme-delete" object.id %}">Eliminar</a>
    <hr>
{% endblock section %}

{% block maincontent %}
<div>
    <div>
        <img src="{% static object.meme.url %}" style="width:550px;height:420px"/>
    </div>
</div>
{% endblock maincontent %}
